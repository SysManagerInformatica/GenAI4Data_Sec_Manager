<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI4Data - Security Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Fundo Hexagonal Tech */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a1929 0%, #1a2942 50%, #0a1929 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Padrão Hexagonal SVG */
        .tech-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='87' viewBox='0 0 100 87' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M25 0l25 14.43V43.3L25 57.74 0 43.3V14.43L25 0zm0 2.89L2 16.32v25.76L25 54.85l23-13.77V16.32L25 2.89z' fill='%232d5a8c' fill-opacity='0.7'/%3E%3C/svg%3E");
            background-size: 100px 87px;
            opacity: 0.9;
            z-index: 1;
        }

        /* Glow Central Intenso */
        .tech-bg::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1400px;
            height: 1400px;
            background: radial-gradient(
                circle, 
                rgba(100, 150, 255, 0.3) 0%, 
                rgba(150, 100, 255, 0.2) 30%,
                rgba(100, 150, 255, 0.1) 50%, 
                transparent 70%
            );
            border-radius: 50%;
            z-index: 2;
            animation: pulse-glow 6s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 0.7; 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.1); 
            }
        }

        /* Linhas Verticais (efeito circuito) */
        .tech-lines {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 100px,
                rgba(100, 150, 255, 0.05) 100px,
                rgba(100, 150, 255, 0.05) 101px
            );
            z-index: 1;
        }

        /* Card Glassmorphism */
        .glass-card {
            position: relative;
            z-index: 100;
            width: 520px;
            max-width: 90%;
            padding: 3rem;
            background: rgba(15, 35, 65, 0.7);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 2px solid rgba(120, 170, 255, 0.4);
            box-shadow: 
                0 0 100px rgba(100, 150, 255, 0.4),
                0 0 50px rgba(100, 150, 255, 0.3),
                inset 0 0 40px rgba(100, 150, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Ícone Container */
        .icon-container {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .icon-glow {
            position: absolute;
            inset: 0;
            background: #60a5fa;
            filter: blur(60px);
            opacity: 0.5;
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .icon-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: #0A1929;
            border-radius: 50%;
            padding: 5px;
            border: 2px solid rgba(120, 170, 255, 0.5);
        }

        /* Título */
        .title {
            font-size: 1.875rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        /* Subtítulo */
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: #bfdbfe;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            opacity: 0.95;
            margin-bottom: 2.5rem;
        }

        /* Botão Google */
        .google-btn {
            width: 100%;
            padding: 1rem 2rem;
            background-color: #ffffff;
            color: #1f2937;
            border: none;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.25);
            margin-bottom: 2rem;
        }

        .google-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
            background-color: #f9fafb;
        }

        /* Separador */
        .separator {
            width: 75%;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 1.5rem;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-highlight {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="tech-bg">
        <div class="tech-lines"></div>
        
        <div class="glass-card">
            <!-- Ícone BigQuery + Shield -->
            <div class="icon-container">
                <div class="icon-glow"></div>
                <div class="icon-wrapper">
                    <svg width="90" height="90" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" fill="#4285F4" opacity="0.95"/>
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
                        <path d="M11 7H13V17H11V7Z" fill="white" opacity="0.98"/>
                        <path d="M7 10H9V17H7V10Z" fill="white" opacity="0.98"/>
                        <path d="M15 13H17V17H15V13Z" fill="white" opacity="0.98"/>
                    </svg>
                    <div class="shield-badge">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#60a5fa">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Título -->
            <h1 class="title">GenAI4Data - Security Manager</h1>

            <!-- Subtítulo -->
            <p class="subtitle">Seamless Security for BigQuery Datasets</p>

            <!-- Botão Google -->
            <button class="google-btn" onclick="loginWithGoogle()">
                <svg width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Separador -->
            <div class="separator"></div>

            <!-- Footer -->
            <div class="footer">
                <span class="footer-text">Powered by Sys Manager |</span>
                <span class="footer-highlight">Partner Google Cloud</span>
            </div>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            // Pega as variáveis do backend (serão injetadas pelo FastAPI)
            const clientId = "{{GOOGLE_CLIENT_ID}}";
            const redirectUri = "{{REDIRECT_URI}}";
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=openid%20email%20profile&access_type=online&prompt=select_account`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
